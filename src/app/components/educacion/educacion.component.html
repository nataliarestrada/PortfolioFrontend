<section id="educacion" class="p-5">
    <div class="container">
        <h2 class="text-center mb-5">Educacion</h2>
        <div class="row-1 mb-3">
            <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">Nuevo</button>
        </div>

        <div class="row row-cols-auto justify-content-center">
            <div class="col-md-6 mb-3" *ngFor="let edu of educacion" style="min-width: 250px;">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{edu.urlLogoEdu}}" class="img-fluid" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">{{edu.tituloEdu}}</h5>
                                    <div class="btn-group btn-group-sm" role="group"
                                        aria-label="Basic mixed styles example" *ngIf="isLogged">
                                        <button type="button" class="btn btn-info"
                                            routerLink="/editedu/{{edu.id}}"><i
                                                class="bi bi-pencil text-white"></i></button>
                                        <button type="button" class="btn btn-danger" (click)="delete(edu.id)"><i
                                                class="bi bi-trash3 text-white"></i></button>
                                    </div>
                                </div>
                                <h6 class="card-subtitle mb-2 text-muted">{{edu.institucionEdu}}</h6>
                                <p class="card-text">{{edu.descripcionEdu}}</p>
                            </div>
                            
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{edu.periodoEdu}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
