<h2>Hard Skills</h2>
<div class="row-1 mb-3">
    <button type="button" class="btn btn-success" routerLink="/nuevahd" *ngIf="isLogged">Nuevo</button>
</div>
<div *ngFor="let hd of hdura">
    
    <div class="mb-3">
        <div class="progress mb-3" >
            <div class="progress-bar progress-bar-striped progress-bar-animated barra" role="progressbar"
                style="width: {{hd.porcentajeHD}}%;" aria-valuemin="0" aria-valuemax="100">{{hd.nombreHD}}</div>
        </div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example" *ngIf="isLogged">
            <button type="button" class="btn btn-info" routerLink="/edithd/{{hd.id}}"><i
                    class="bi bi-pencil text-white"></i></button>
            <button type="button" class="btn btn-danger" (click)="delete(hd.id)"><i
                    class="bi bi-trash3 text-white"></i></button>
        </div>
    </div>
    
</div>
