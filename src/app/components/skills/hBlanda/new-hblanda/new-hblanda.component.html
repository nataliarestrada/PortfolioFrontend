<div class="newHB">
    <div class="container p-5">
        <div class="card bg-glass">
            <div class="card-header text-center">
                <h1>Crear Nueva Habilida Blanda</h1>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="px-5">
                    <div class="form-group mb-3">
                        <label for="nombreHB">Nombre</label>
                        <input type="text" class="form-control" id="nombreHB" name="nombreHB"
                            [(ngModel)]="nombreHB" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="porcentajeHB">Porcentaje</label>
                        <input type="text" class="form-control" id="porcentajeHB" name="porcentajeHB"
                            [(ngModel)]="porcentajeHB" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            Agregar
                        </button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>

                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
